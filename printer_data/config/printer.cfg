# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Hotend heater pin                    [extruder] section
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Stepper Z1 enable pin                [stepper_z1] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section
[include fly_sb2040_v2.cfg]
[include mainsail.cfg]
[include bedfans.cfg]
[exclude_object]
[mcu]
##  Obtain definition by "ls /dev/serial/by-id/*" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_3C0039000B47313336323134-if00
restart_method: command
##--------------------------------------------------------------------
[mcu SB2040v2]
canbus_uuid: 127a8c76ea38 
##--------------------------------------------------------------------
[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 1570             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################
[force_move]
enable_force_move: true 
##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: X_STEP
dir_pin: !X_DIR
enable_pin: !X_EN
rotation_distance: 40
microsteps: 32
step_pulse_duration: 0.000004
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop #X_STOP
position_endstop: 350
position_min: 0
position_max: 350
homing_retract_dist: 20
min_home_dist: 40
homing_speed: 50 #97
homing_positive_dir: true
use_sensorless_homing:  true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: true#false
run_current: 1.0
home_current: .4 #0.49
current_change_dwell_time: 0.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin:  ^X_STOP
driver_SGTHRS: 125
#[autotune_tmc stepper_x]
#motor: omc-17hs16-2004s1
#tuning_goal: auto
#sg4_thrs: 110 #10
#toff: 1 
#voltage: 24

[stepper_y]
step_pin: Y_STEP
dir_pin: !Y_DIR
enable_pin: !Y_EN
rotation_distance: 40
microsteps: 32
step_pulse_duration: 0.000004
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop #Y_STOP
position_endstop: 350
position_min: 0
position_max: 350
homing_retract_dist: 20
homing_speed: 50
homing_positive_dir: true
use_sensorless_homing: true

[tmc2209 stepper_y]
uart_pin: PF12
interpolate: true#false
run_current: 1.0
home_current: .4 #0.49
current_change_dwell_time: 0.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin:  ^Y_STOP
driver_SGTHRS: 115 
#[autotune_tmc stepper_y]
#motor: omc-17hs16-2004s1
#tuning_goal: auto
#sg4_thrs: 125 #10
#voltage: 24

##  A Stepper - Right
##  Connected to MOTOR_1
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: Z1_STEP
dir_pin: !Z1_DIR
enable_pin: !Z1_EN
gear_ratio: 80:16
microsteps: 32
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
position_max: 310
position_min: -10
homing_speed:  10
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
#uart_pin: PC6
interpolate: false
sense_resistor: 0.110
uart_pin: PE10
run_current: 0.800
stealthchop_threshold:  0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: Z2_STEP
dir_pin: Z2_DIR
enable_pin: !Z2_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PF1
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: Z3_STEP
dir_pin: !Z3_DIR
enable_pin: !Z3_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PG2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: D7_STEP
dir_pin: D7_DIR
enable_pin: !D7_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PG5
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Extruder
#####################################################################
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
#rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.

[extruder]
step_pin: SB2040v2:EXT_STEP
dir_pin: !SB2040v2:EXT_DIR
enable_pin: !SB2040v2:EXT_EN
rotation_distance: 22.67895 # VZHextrudort, Mini SHerpa and other BMG based extruders
gear_ratio: 50:10 
microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_distance: 1000.0
max_extrude_only_velocity: 50.0
max_extrude_only_accel: 1500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: SB2040v2:HE0
sensor_pin: SB2040v2:TH0
sensor_type: ATC Semitec 104NT-4-R025H42G #Generic 3950 #Honeywell 100K 135-104LAG-J01 #EPCOS 100K B57560G104F #ATC Semitec 104NT-4-R025H42G #Generic 3950#ATC Semitec 104GT-2   this is the default for the Revo heater
#pullup_resistor: 1000             # Uncomment for PT1000 Sendor
#control: mpc
min_temp: 0
max_temp: 300
min_extrude_temp: 10 #160

##  Try to keep pressure_advance below 1.0
#pressure_advance: 0.05
##  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040
[tmc2209 extruder]
uart_pin: SB2040v2:EXT_UART
stealthchop_threshold: 0
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0


[temperature_sensor mcu]
sensor_type: temperature_mcu

[temperature_sensor SB2040v2]
sensor_type: temperature_mcu
sensor_mcu: SB2040v2

[temperature_sensor TB_Chamber]
sensor_type: Generic 3950
sensor_pin: SB2040v2:TH1

[temperature_sensor Chamber]
sensor_type: Generic 3950
sensor_pin: HEAT0_TEMP
#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
##  Uncomment the following line if using the default SSR wiring from the docs site
heater_pin: PA1
sensor_pin: HEAT1_TEMP
sensor_type: Generic 3950
##  Adjust max_power so it doesn't exceed the SSR rating. The Omron G3NA-210B-DC5 SSR is rated at 4 amps without a heatsink.
##  The formula is "4 / (Wattage_of_bed_heater / Mains_voltage) = max_power"
##  If max_power is greater than 1.0, use 1.0
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Probe
#####################################################################

##  Inductive Probe
##  This probe is not used for Z height, only Quad Gantry Leveling
[probe]
pin: ^SB2040v2:LIMIT_1 
#--------------------------------------------------------------------
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
#--------------------------------------------------------------------

x_offset: 0
y_offset: 0
#z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3
drop_first_result:  true

#####################################################################
#   Fan Control
#####################################################################

##  Print Cooling Fan - FAN0
[fan]
pin: SB2040v2:FAN0
kick_start_time: 0.25
cycle_time: 0.15
#off_below: 0.10

##  Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: SB2040v2:FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

##  Controller fan - FAN0
[controller_fan controller_fan]
pin: FAN0
kick_start_time: 0.5
heater: heater_bed


##  Exhaust fan - FAN3
#[heater_fan exhaust_fan]
#pin: PD13
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0

#####################################################################
#   Input Shaper
#####################################################################
[adxl345]
cs_pin: SB2040v2:ADXL
spi_software_sclk_pin: SB2040v2:gpio0
spi_software_mosi_pin: SB2040v2:gpio3
spi_software_miso_pin: SB2040v2:gpio2

[resonance_tester]
accel_chip:adxl345
probe_points:
    175,175,20
accel_per_hz: 100
sweeping_accel: 400
sweeping_period: 0

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
number_of_results_to_keep: 10
keep_raw_data: False
show_macros_in_webui: True
timeout: 600
measurements_chunk_size: 2
max_freq: 200
dpi: 300
#####################################################################
[input_shaper]

shaper_freq_x: 44.2
shaper_type_x: mzv
shaper_freq_y: 33.6
shaper_type_y: mzv
damping_ratio_x: .078# damping ratio for the X axis
damping_ratio_y: .075# damping ratio for the Y axis
#####################################################################
#   LED Control
#####################################################################

## Chamber Lighting - HE2 Connector (Optional)
#[output_pin caselight]
##Octopus 1.0 & 1.1, Octopus PRO 1.0
#pin: PB10
##Octopus PRO 1.1
#pin: PB0
#pwm:true
#shutdown_value: 0
#value:1
#cycle_time: 0.01
[force_move]
enable_force_move: True
 
[neopixel sb_leds]
pin: SB2040v2:RGBLED
# The pin connected to the neopixel. This parameter must be provided.
chain_count: 10
# 8 Rainbow barf + 2 Toolhead
# The number of Neopixel chips that are "daisy chained" to the
# provided pin. The default is 1 (which indicates only a single
# Neopixel is connected to the pin).
color_order: GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRBW,GRBW
# Set the pixel order required by the LED hardware. Options are GRB,
# RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 1.0
initial_GREEN: 1
initial_BLUE: 1
initial_WHITE: 1
# Sets the initial LED color of the Neopixel. Each value should be
# between 0.0 and 1.0. The WHITE option is only available on RGBW
# LEDs. The default for each color is 0.#

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################
[bed_mesh]
algorithm: bicubic
speed: 120
horizontal_move_z: 5
mesh_min: 6, 6
mesh_max: 300, 300
probe_count: 5,5

[idle_timeout]
timeout: 1800

[safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
home_xy_position:175,175
speed:100
z_hop:10


##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions
[quad_gantry_level]
##  Gantry Corners for 350mm Build
gantry_corners:
   -60,-10
   410,420
##  Probe points
points:
   50,25
   50,300
   300,300
   300,25

#--------------------------------------------------------------------
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins super8]
aliases:

    # Stepper drivers
    X_EN=PF11, X_STEP=PE2, X_DIR=PC5, X_CS=PC4,    # X
    Y_EN=PF14, Y_STEP=PE3,  Y_DIR=PF13,  Y_CS=PF12,  # Y
    E_EN=PG1,  E_STEP=PE4,  E_DIR=PG0,  E_CS=PF15,   # E
    Z_EN=PE9,  Z_STEP=PE14, Z_DIR=PE8,  Z_CS=PE7,   # Z
    Z1_EN=PF2,  Z1_STEP=PE15, Z1_DIR=PE11,  Z1_CS=PE10,   # Z
    Z2_EN=PC15,  Z2_STEP=PE1, Z2_DIR=PF0,  Z2_CS=PF1,   # Z
    Z3_EN=PG4,  Z3_STEP=PE0, Z3_DIR=PG3,  Z3_CS=PG2,   # Z
    D7_EN=PG7,  D7_STEP=PE6, D7_DIR=PG6,  D7_CS=PG5,   # Z

    # Heaters
    BED_OUT=PE5,
    HEAT0=PB0, HEAT1=PB1, HEAT2=PC7, HEAT3=PF7, HEAT4=PF6,

    # Thermisors
    BED_TEMP=PC1,
    HEAT0_TEMP=PF4, HEAT1_TEMP=PF5, HEAT2_TEMP=PF9, HEAT3_TEMP=PF10, HEAT4_TEMP=PC0, 

    # Fans
    FAN0=PA0, FAN1=PA1, FAN2=PA2, FAN3=PA3, FAN4=PA15, FAN5=PB11, FAN6=PB10, FAN7=PD12, FAN8=PD14, FAN9=PD15,

    # End stops
    X_STOP=PG12,  Y_STOP=PG11,  Z_STOP=PG9, E_STOP=PG10,

    # EXP1 header
